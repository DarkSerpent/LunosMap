<body>
<div id='map'></div>

<script>

	var map = L.map('map', {
		crs: L.CRS.Simple,
		minZoom: 2,
		maxZoom: 3
	});

	var yx = L.latLng;

	function xy(x, y) {
		if (L.Util.isArray(x)) { // When doing xy([x, y]);
			return yx(x[1], x[0]);
		}
		return yx(y, x); // When doing xy(x, y);
	}

	var bounds = [xy(-25, -26.5), xy(1000, 950)];
	var image = L.imageOverlay('map.png', bounds).addTo(map);

	// == List of Icon Images ==
	var normalIcon = L.icon({
		iconUrl: 'pins/pokemon-icon.png',
		shadowUrl: 'transparent.png',
		iconSize:     [50, 50],
		popupAnchor:  [0, -20]
	});

	// == List of Coordinates ==
	// >Towns
	// >Routes
	// >Special Zones

	// == Start of Pins ==
	// >Towns
	// >Routes

	// Default Map View
	map.setView(xy(475, 475), 2);

</script>
